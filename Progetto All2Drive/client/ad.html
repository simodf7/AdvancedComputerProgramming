    <body>
        <header>
            <div class="container"> 
                <a href="index.html"><img src="images/Logo.png" alt="Logo Principale"> </a>
            </div>
        </header>

        <main>
            <div class="container"> 
                <div class="presentazione">
                    <h2> Pubblica un Annuncio </h2>
                    <p> In questa sezione potrai pubblicare un annuncio per il veicolo che desideri vendere.</p>
                </div>
                
                
                <!-- <form> -->
                    <div class="form-area">

                        <div class="input-descrizione">
                            <label for="descrizione"> Descrizione </label>
                            <input type="text" name="descrizione" placeholder="Fiat Punto, Wolkswagen Golf..."> 
                        </div>

                        <div class="input-categoria">
                            <label for="Categoria"> Categoria </label> 
                            <select name="Categoria">
                                <option value="Auto"> Auto </option>
                                <option value="Moto"> Moto </option>
                            </select>
                        </div>

                        <div class="input-tipologia">
                            <label for="Tipologia"> Tipologia </label> 
                            <!-- <input type="text" name="Nome Veicolo" placeholder="Fiat Punto, Wolkswagen Golf...">  -->
                            <select name="Tipologia">
                                <option value="Nuovo"> Nuovo </option>
                                <option value="Usato"> Usato </option>
                            </select>
                        </div>
                        
                        <div class="input-citta">
                            <label for="citta"> Città </label>
                            <input type="text" name="citta" placeholder="Napoli, Milano.."> 
                        </div>

                        <div class="input-chilometri">
                            <label for="chilometri"> Chilometraggio </label>
                            <input type="text" name="chilometri" > 
                        </div>
                       
                        <div class="input-prezzo">
                            <label for="prezzo"> Prezzo </label>
                            <input type="text" name="prezzo"> 
                        </div>

                        <div class="input-foto">
                            <label for="foto"> Foto </label>
                            <input type="file" name="foto" accept="image/*"  multiple> 
                        </div>
                        
                        <div class="button-ad">
                            <button type="button"> Pubblica </button>
                        </div>
                    </div>
                <!-- </form> -->
            </div>

        </main>

        <footer>
            <div class="container"> 
                <div class="info1">
                    <div class="logo">
                        <a href="index.html"> <img src="images/Logo.png" alt="Logo Principale">  </a>

                                </div>

                                </div>
                                <div class="logo3">

                                </div> 
                            </div>
                    </div>
                </div>
